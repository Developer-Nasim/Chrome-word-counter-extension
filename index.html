<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Word / Space / Character Counter</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="counter"> 
        <h3 class="title">Word / Space / Character Counter</h3>
        <div class="counter-body">
            <div class="countedt-details">
                <div class="char"><span>Characters no spaces</span> <b>0</b></div>
                <div class="words"><span>words</span> <b>0</b></div>
                <div class="spaces"><span>spaces no character</span> <b>0</b></div>
                <div class="all"><span>Characters & spaces</span> <b>0</b></div>
            </div> 
            <textarea placeholder="Keep your content here to get details"></textarea>
            <button type="button">Submit</button>
        </div>
        <div class="footer">

                <li><a href="https://developer-nasim.github.io/aboutme.com/" target="_blank"><i class="fab fa-gratipay"></i> AJ Nasim</a></li>
            </ul>
        </div>
    </div>


    <script src="assets/js/app.js"></script>

</body>
